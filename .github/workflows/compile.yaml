on:
  pull_request:
name: compile
jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: stCarolas/setup-maven@v4
        with:
          maven-version: 3.8.1
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Compile
        run: mvn --quiet --batch-mode package
        working-directory: samples/snippets
