apiVersion: batch/v1
kind: Job
metadata:
  name: bypass-point-read-test
  namespace: spanner-ns
spec:
  template:
    spec:
      containers:
        - name: test-runner
          image: us-west1-docker.pkg.dev/outbound-flight/spanner-box/irahul-client:cloudtop
          imagePullPolicy: Always
          env:
            - name: BYPASS_HOST
              value: "http://10.128.1.67:15000"
            - name: GOOGLE_SPANNER_EXPERIMENTAL_LOCATION_API
              value: "true"
            - name: SPANNER_BYPASS_DEBUG
              value: "true"
            - name: SPANNER_BYPASS_DEBUG_VERBOSE
              value: "true"
      restartPolicy: Never
  backoffLimit: 1